<div>
  <h2>User Details</h2>
  <form [formGroup]="usr" (ngSubmit)="submit()">
    <div class="form-group">
      <input
        type="text"
        formControlName="username"
        placeholder="name"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        formControlName="address"
        placeholder="Address"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
